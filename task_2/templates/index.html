<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Quiz</title>
</head>
<body>
    <h1>Введите ответ на уравнение:</h1>
    <p>{{ equation_text }}</p>

    <form action="/" method="post">
        <input type="hidden" name="equation_index" value="{{ equation_index }}">
        <label for="user_answer">Ответ:</label>
        <input type="number" id="user_answer" name="user_answer" required>
        <input type="submit" value="Проверить">
    </form>
</body>
</html>
